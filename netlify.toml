[build]
  command = "npm run build"
  publish = "dist"

# Redirect /dashboard on main domain to analytics subdomain
[[redirects]]
  from = "/dashboard"
  to = "https://analytics.abhinavbuilds.in"
  status = 301
  force = true

# SPA fallback - serves index.html for all routes (works for both domains)
# React app detects subdomain and shows appropriate content
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
